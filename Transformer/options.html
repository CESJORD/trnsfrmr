<html>
	<head>
	<title></title>
	<script type="text/javascript" src="scripts/hashmap.js"></script>
	<script type="text/javascript" src="scripts/options.js"></script>
	<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    </head>
<body onLoad="init()">
<table id="main" border="0" cellspacing="3" cellpadding="0" >
  <tr>
    <td height="75px"><h1 name="caption"></h1></td>
  </tr>
  <tr>
    <td id="body">
      <div id="tabs"> 
        <span id="single" class="selected-tab" onClick="tabClick('single')"><a href="">Single Text Area</a></span>
        <span id="multi" class="unselected-tab" onClick="tabClick('multi')"><a href="">Multi Text Area</a></span>
      </div>
      <div id="single_div" class="selected-div">
        <table border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td id="add_button"><button onClick="add()" name="add"></button></td>
          </tr>
          <tr>
            <th id="head_abbr" name="abbr"></th>
            <th id="head_long" name="long"></th>
            <th>&nbsp;</th>
          </tr>
          <tr>
            <td colspan="3"><table border="0" cellspacing="10" cellpadding="0" class="subs" id="subs">
              </table></td>
          </tr>
          <tr>
            <td id="add_button"><button onClick="add()" name="add"></button></td>
          </tr>
          <tr>
            <td><button onClick="save_options()" name="save"></button></td>
          </tr>
          <div id="log"></div>
        </table>
      </div>
      <div id="multi_div" class="unselected-div">
        <table border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td id="add_button"><button onClick="add_multi()" name="add"></button></td>
          </tr>
          <tr>
            <th id="head_abbr" name="abbr"></th>
            <th id="head_long" name="long"></th>
            <th>&nbsp;</th>
          </tr>
          <tr>
            <td colspan="3"><table border="0" cellspacing="10" cellpadding="0" class="subs_multi" id="subs_multi">
              </table></td>
          </tr>
          <tr>
            <td  id="add_button"><button onClick="add_multi()" name="add"></button></td>
          </tr>
          <tr>
            <td><button onClick="save_options()" name="save"></button><button onClick="restore_options()" name="restore"></button></td>
          </tr>
          <div id="log"></div>
        </table>
      </div>
    </td>
  </tr>
</table>
</body>
</html>
