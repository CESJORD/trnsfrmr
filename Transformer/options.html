<html>
	<head>
	<title></title>
	<script type="text/javascript" src="hashmap.js"></script>
	<script type="text/javascript">
	
	
	
	var sub_line = "<div class=\"sub_line\"><input id=\"key\" class=\"sub_key\" type=\"text\" value=\"##KEY##\"/><textarea id=\"value\" class=\"sub_value\" rows=\"2\" cols=\"30\" >##VALUE##</textarea><button onclick=\"del(this)\">" + chrome.i18n.getMessage("option_del")+ "</button></div>";
			
	
	function localize(elementname, messageid)
	{
		var el = document.getElementsByName(elementname);
		for (var i = 0; i < el.length; i++)
		{
			el[i].innerHTML =  chrome.i18n.getMessage(messageid);
		}
		
	}
	
	// Inits Strings (i18n) and restores data
	function init()
	{
		document.title = chrome.i18n.getMessage("extname") + " - " + chrome.i18n.getMessage("options");
		
		localize("caption", "options");
		localize("save", "save");
		localize("restore", "restore");
		localize("add", "option_add");
		
		restore_options();
	}
	
	function add()
	{
		var new_line = sub_line.replace(/##KEY##/,chrome.i18n.getMessage("abbr") );
		new_line = new_line.replace(/##VALUE##/, chrome.i18n.getMessage("long") );
			
		document.getElementById("subs").innerHTML += new_line;

	}
	
	function del(button)
	{
		button.parentElement.outerHTML='';
	}
	
	
	// Saves options to localStorage.
	function save_options()
	{

		var map = new Map;
		map
		.put('mp', 'Max Power')
		.put('mfg', 'Mit freundlichen Grüßen')
		.put('hp', 'Sehr geehrter Herr Prof. Dr.');
		
		var a = new Array();
		
		for(var j = 0; j++ < map.size; map.next())
		{ // check all keys
			a.push(map.key());
			a.push(map.value());
		}		

		localStorage["map"] = JSON.stringify(a);
	}
	
	// Restores select box state to saved value from localStorage.
	function restore_options()
	{
		document.getElementById("subs").innerHTML = "";
		var map = chrome.extension.getBackgroundPage().getHashMap();
		
		for(var j = 0; j++ < map.size; map.next())
		{ // check all keys
		
			var new_line = sub_line.replace(/##KEY##/, map.key() );
			new_line = new_line.replace(/##VALUE##/, map.value() );
			
			document.getElementById("subs").innerHTML += new_line;
		}
		
	}
	
	function test_button()
	{
		chrome.extension.sendRequest({read: "map"}, function(response) { console.log(response); });
	}
	
	</script>
	</head>
	<body onload="init()">
		
	<h1 name="caption"></h1>
		<hr>
		<button onclick="add()" name="add"></button>
		<div class="subs" id="subs">
		</div>
		<button onclick="add()" name="add"></button>
		<hr>
		<br>
		<button onclick="save_options()" name="save"></button>
		<button onclick="restore_options()" name="restore"></button>
		<button onclick="test_button()">Test</button>
		<div id="log"></div>
	</body>
</html>
